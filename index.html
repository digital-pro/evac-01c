<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox sandbox</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
  </head>
  <body>
    <nav id="list-mitigations" class="listing-mitigations">
      <input type="checkbox" id="tcpLaCuesta" checked="checked" />
      <label for="tcpLaCuesta">La Cuesta</label>
      <input type="checkbox" id="tcpLaMesa" checked="checked" />
      <label for="tcpLaMesa">La Mesa</label>
      <input type="checkbox" id="tcpAlpine280" checked="checked" />
      <label for="tcpAlpine280">Alpine 280</label>
    </nav>

    <nav id="list-complications" class="listing-complications">
      <input type="checkbox" id="closeArastradero" checked="unchecked" />
      <label for="closeArastradero">Close Arastradero</label>
      <input type="checkbox" id="closeAlpine" checked="unchecked" />
      <label for="closeAlpine">Close Alpine</label>
    </nav>

    <div id="map"></div>
    <script src="src/drawmap.js" type="text/javascript"></script>
  </body>
</html>
